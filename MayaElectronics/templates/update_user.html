{% extends "./base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Update User</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
    {% if msg %}
        {{msg}}
    {% endif %}
{% endblock content %}
